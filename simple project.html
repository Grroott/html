<!DOCTYPE html>
<html>
<head>
	<title>Simple project</title>
</head>
<body>
<form action="link.html" method="get">
<h1>Course sign Up page</h1>
<p>Please note: First Name, Last Name, Email and Password are required</p>

<label for="first">First Name :</label>
<input id="first" type="text" name="" placeholder="First Name" required="">

<label for="last">Last Name :</label>
<input id="last" type="text" name="" placeholder="Last Name" required="">

<br>
<br>
<label for="email">Email :</label>
<input id="email" type="email" name="" placeholder="name@email.com" required="">


<label for="password">Password :</label>
<input id="password" type="password" name="" required="">

<p>Are you over the age of 18?</p>
<label for="yes">Yes :</label>
<input id="yes" type="radio" name="age">
<label for="no">No :</label>
<input id="no" type="radio" name="age">

<p>Do you have Paypal or Credit card?</p>

<select name="payment">
	<option value="Paypal">Paypal</option>
	<option value="Credit card">Credit card</option>
</select>
<br><br>
<input type="submit" name="" value="Sign Up">
</form>
</body>
</html>
