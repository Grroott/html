<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sample Title</title>
</head>
<body>

<h2>Ordered list</h2>
<ol>
	<li>Content one</li>
	<li>Content two</li>
	<li>Content three</li>
</ol>

<h2>Unordered list</h2>

<ul>
	<li>Content one</li>
	<li>Content two</li>
	<li>Content three</li>
</ul>

<h2>Nested list</h2>

<ul>
	<li>One</li>
	<li>Two</li>
	<ol>
		<li>Two One</li>
		<li>Two Two</li>
	</ol>
	<li>Three</li>
	<ul>
		<li>Three One</li>
	</ul>
</ul>

</body>
</html>
