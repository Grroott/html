<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h1>Feedback form</h1>
<form method="get">
<h3>Did you enjoy the course?</h3>

<label for="yes">Yep!</label>
<input id="yes" type="radio" name="feed" value="yes">
<label for="no">Not really!</label>
<input id="no" type="radio" name="feed" value="no">

<h3>How would you rate us out of 5?</h3>

<select name="stars" required="">
	<option value="excellent">5</option>
	<option value="great">4</option>
	<option value="good">3</option>
	<option value="bad">2</option>
	<option value="poor">1</option>

</select>
<br>
<h3>Can you brief your experience? (Optional)</h3>
<textarea name="textarea" rows="10" cols="100"></textarea>
<br>
<input type="submit" name="" value="Submit">
</form>
</body>
</html>
